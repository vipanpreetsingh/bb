<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #advice {
            font-size: 1.2em;
            margin-top: 50px;
        }
        #refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Random Advice Generator</h1>
    <div id="advice"></div>
    <button id="refresh-btn">Get Another Advice</button>

    <script>
        // Function to fetch random advice from the API
        function fetchAdvice() {
            fetch('https://api.adviceslip.com/advice')
                .then(response => response.json())
                .then(data => {
                    // Update the advice text on the page
                    document.getElementById('advice').innerText = data.slip.advice;
                })
                .catch(error => console.error('Error fetching advice:', error));
        }

        // Initial call to fetch advice when the page loads
        fetchAdvice();

        // Add event listener to the refresh button
        document.getElementById('refresh-btn').addEventListener('click', fetchAdvice);
    </script>
</body>
</html>
